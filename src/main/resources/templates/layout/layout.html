<!DOCTYPE html>
<html 
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

    <!-- Datatables CSS -->
    <link
	href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"
	rel="stylesheet" />

    <style>
        .tachado {
            font-style: italic;
            text-decoration: line-through;
            text-decoration-color: #1c7430;
            color: #e74c3c;
            height: 10px;
        }
    </style>

    <title th:text="${titulo}"></title>
</head>
<body >

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand ms-1" style="display: inline-flex;">
                <span class="nav-link active text-responsive text-light" th:text="${titulo}">
                </span>
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#enlaces"
                aria-controls="enlaces"
                aria-expanded="false"
                aria-label="Toggle"
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="enlaces" class="collapse navbar-collapse justify-content-md-center">
                <ul class="navbar-nav">
                    <li class="nav-link ms-4">
                        <a th:href="@{/}" class="nav-link active" aria-current="page">
                            <i class='bx bxs-home bx-tada' ></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="nav-link ms-4">
                        <a th:href="@{/}" class="nav-link" aria-current="page">
                            <i class='bx bx-user-circle bx-tada bx-flip-vertical' ></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensajes -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
        <i class='bx bx-info-circle bx-tada' ></i>
        &nbsp;
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${warning != null}">
        <i class='bx bx-message-rounded-dots bx-tada' ></i>
        &nbsp;
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${danger != null}">
        <i class='bx bxs-error bx-tada' ></i>
        &nbsp;
        <span th:text="${danger}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>

    <!-- Lo que se reemplazará poe el contenido de otras páginas... -->
    <div layout:fragment="contenido">
        ...
    </div>
    
    <!-- Bootstrap 5 JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!-- Jquery UI JS -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- JQuery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Datatables JS -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <!-- Sección que será reemplazada por los links a Scripts de cada página... -->
    <script th:replace=":: js"></script>

    <script>

        setInterval("cerrar()", 5000);

        const cerrar = () => {
            $(".alert").delay(500).slideUp(500, () => {
                $(this).hide();
            });
        }
    </script>
</body>
</html>
